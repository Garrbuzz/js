<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cover">
		<div class="calculator">
			<div class="screen">
				
			</div>
			<div class="keys">
				<div class="key" data-key = "clear-all">CE</div>
				<div class="key" data-key = "clear">C</div>
				<div class="key" data-key = "del">del</div>
				<div class="key" data-key = "div">/</div>
				<div class="key" data-key = "7">7</div>
				<div class="key" data-key = "8">8</div>
				<div class="key" data-key = "9">9</div>
				<div class="key" data-key = "mult">*</div>
				<div class="key" data-key = "4">4</div>
				<div class="key" data-key = "5">5</div>
				<div class="key" data-key = "6">6</div>
				<div class="key" data-key = "minus">-</div>
				<div class="key" data-key = "1">1</div>
				<div class="key" data-key = "2">2</div>
				<div class="key" data-key = "3">3</div>
				<div class="key" data-key = "plus">+</div>
				<div class="key" data-key = "change">+-</div>
				<div class="key" data-key = "0">0</div>
				<div class="key" data-key = "dot">.</div>
				<div class="key" data-key = "res">=</div>
			</div>
		</div>
	</div>
<script src = "script.js"></script>	
</body>
</html>
